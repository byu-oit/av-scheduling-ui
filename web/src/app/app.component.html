<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<div class="window">
  <div class="unoccupiedBanner" *ngIf="unoccupied" (click)="reset()"></div>
  <div class="occupiedBanner" *ngIf="occupied" (click)="reset()"></div>
  <div class="roomTitle">
    {{resource.name}}
  </div>
  <div class="availability" *ngIf="unoccupied">
    AVAILABLE
  </div>
  <div class="in-use" *ngIf="occupied">
    IN USE
  </div>
  <div class="eventName" *ngIf="currentEvent">
    <div class="clock">
      {{ date | amDateFormat:'hh:mm'}}
    </div>
    <div class="date">
      {{date | amDateFormat:'dddd, MMM DD'}}
    </div>
  </div>
  <div class="buttonBar">
    <div class="scheduleButton" (click)="scheduleEvent()">
      <img src="assets/Calendar.png" /> SCHEDULE
    </div>
    <div class="bookNowButton" (click)="bookNow()">BOOK NOW
    </div>
    <div class="cancelNowButton" (click)="cancelEvent(event)">CANCEL
    </div>
  </div>

</div>
<div class="bookNow" *ngIf="bookEvent">
  <div class="book-now-container">

    <div class="book-now-title">
      <label>Name: </label>
      <input [(ngModel)]="newMeetingName" placeholder="Ad-hoc Meeting">
    </div>
    <div class="book-now-start">
      <label>Start Time: </label>
      <input [(ngModel)]="newMeetingStart" </div>
      <div class="book-now-end">

      </div>
    </div>
    <div class="scheduleEvent" *ngIf="scheduleNow">
      Schedule it!
    </div>
    <div class="cancelEvent" *ngIf="cancellation">
      Nope!
    </div>
